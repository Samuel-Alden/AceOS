<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Desktop</title>
        <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="desktop">
            <div class="desktop-icon" id="bio-icon">
                <img src="images/windows-app.jpeg" alt="Bio Icon" />
                <span>My Bio</span>
            </div>
           <div class="window" id="bio-window">
            <div class="title-bar">
                <span class="title">My Bio</span>
                <div class="window-buttons">
                    <button class="minimize">-</button>
                    <button class="close">x</button>
                </div>
            </div>
            <div class="window-content">
                <p>Hello, I'm Alden!</p>
                <p>This is where my biodata will go.</p>
            </div>
           </div>
        </div>

        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="start-menu" class="hidden">
                <ul>
                    <li>About Me</li>
                    <li>Contact<li>
                    <li>Fun Stuff</li>
                    <li>Media</li>
                    <li>Settings</li>
                    <li>Shut Down</li>
                </ul>
            </div>
            <div id="taskbar-apps"></div>
            <div id="taskbar-clock"></div>
        </div>
                <script src="script.js"></script>
    </body>
</html>
